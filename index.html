<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="row align-center justify-center bg-dark bg-gradient shadow-lg p-2">
        <h1 class="text-white text-center align-center">Weather Dashboard</h1>
    </div>
    <div class="row h-100">
        <div class="col col-md-3" id="search">
            <form id="search-form" class="form m-3">
                <label for="search-input" class="form-label"><h2>Search for a city:</h2></label>
                <input id="search-input" class="form-control w-100 shadow" type="text" placeholder="San Diego">
                <button type="submit" class="btn btn-primary bg-gradient shadow w-100 mt-3">Search</button>
            </form>
            <hr>
            <div class="row h-100 m-3" id="search-history">
                <!-- Search history buttons will be added here -->
            </div>
        </div>
        <div class="col col-md-9" id="weather">
            <div class="row shadow h-25 m-3" id="current-weather">
                <!-- City's current weather conditions will be added here -->
            </div>
            <div class="row shadow h-50 m-3" id="forecast-weather">
                <!-- City's 5-day weather forecast will be added here -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</body>
</html>
